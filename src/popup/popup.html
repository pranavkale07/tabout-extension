<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Universal Tabout</title>
  <style>
    body {
      width: 300px;
      min-height: 200px;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .header h1 {
      margin: 0 0 5px;
      font-size: 18px;
      font-weight: 600;
    }
    
    .header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .content {
      padding: 20px;
    }
    
    .status-section {
      margin-bottom: 20px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }
    
    .status-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    
    .status-icon.active {
      background-color: #4ade80;
      box-shadow: 0 0 6px rgba(74, 222, 128, 0.5);
    }
    
    .status-icon.inactive {
      background-color: #f87171;
    }
    
    .status-icon.unknown {
      background-color: #fbbf24;
    }
    
    .main-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .main-toggle:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .toggle-text {
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255,255,255,0.3);
      transition: .3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: rgba(74, 222, 128, 0.8);
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .site-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 13px;
    }
    
    .site-toggle .toggle-switch {
      width: 36px;
      height: 20px;
    }
    
    .site-toggle .slider:before {
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
    }
    
    .site-toggle input:checked + .slider:before {
      transform: translateX(16px);
    }
    
    .footer {
      padding: 15px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      text-align: center;
    }
    
    .footer button {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .footer button:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Universal Tabout</h1>
    <p id="currentSite">Detecting site...</p>
  </div>
  
  <div class="content">
    <!-- Main Toggle -->
    <div class="main-toggle" id="mainToggle">
      <span class="toggle-text">Enable Tabout</span>
      <label class="toggle-switch">
        <input type="checkbox" id="globalEnabled">
        <span class="slider"></span>
      </label>
    </div>
    
    <!-- Status Section -->
    <div class="status-section">
      <div class="status-item">
        <div class="status-label">
          <span class="status-icon unknown" id="siteStatusIcon"></span>
          <span>Current Site</span>
        </div>
        <span id="siteStatusText">Unknown</span>
      </div>
      
      <div class="status-item">
        <div class="status-label">
          <span class="status-icon unknown" id="editorStatusIcon"></span>
          <span>Editor</span>
        </div>
        <span id="editorStatusText">Detecting...</span>
      </div>
    </div>
    
    <!-- Site-specific Toggle -->
    <div class="site-toggle" id="siteToggle" style="display: none;">
      <span id="siteToggleLabel">Enable for this site</span>
      <label class="toggle-switch">
        <input type="checkbox" id="siteEnabled">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="footer">
    <button id="openOptions">Full Settings</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
