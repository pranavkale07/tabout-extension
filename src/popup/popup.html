<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TabOut for LeetCode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>TabOut for LeetCode</h1>
    <p id="currentSite">Detecting site...</p>
  </div>
  
  <div class="content">
    <!-- Main Toggle -->
    <div class="main-toggle" id="mainToggle">
      <span class="toggle-text">Enable Tabout</span>
      <label class="toggle-switch">
        <input type="checkbox" id="globalEnabled">
        <span class="slider"></span>
      </label>
    </div>
    
    <!-- Status Section -->
    <div class="status-section">
      <div class="status-item">
        <div class="status-label">
          <span class="status-icon unknown" id="siteStatusIcon"></span>
          <span>Current Site</span>
        </div>
        <span id="siteStatusText">Unknown</span>
      </div>
      
      <div class="status-item">
        <div class="status-label">
          <span class="status-icon unknown" id="editorStatusIcon"></span>
          <span>Editor</span>
        </div>
        <span id="editorStatusText">Detecting...</span>
      </div>
    </div>
    
    <!-- Site-specific Toggle -->
    <div class="site-toggle" id="siteToggle">
      <span id="siteToggleLabel">Enable for LeetCode</span>
      <label class="toggle-switch">
        <input type="checkbox" id="siteEnabled">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="footer">
    <button id="openOptions">Open Settings</button>
    <p class="footer-credit">Made with ❤️ by <a href="https://prxnav.dev" target="_blank" rel="noopener noreferrer">prxnav.dev</a></p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
